<app-header></app-header>

<div class="background">

    <div class="faq-container">
        <h1>FAQ</h1>
        <div *ngFor="let item of faqItems" class="faq-item">
          <h2 (click)="toggle(item.id)" class="faq-question">
            {{ item.intitule }}
          </h2>
          <p class="faq-answer">
            {{ item.intitule }}
          </p>
        </div>
      </div>
    
</div>



<app-footer class="fixed-footer"></app-footer>
