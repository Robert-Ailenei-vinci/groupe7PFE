<app-header></app-header>

<div class="background">

    <div class="faq-container">
        <h1>FAQ</h1>
        <ng-container *ngIf="isAdmin">
          <a href="/questionsAdmin" class="modifyQNA">Modifier les questions</a>
        </ng-container>
        <div *ngFor="let item of faqItems; let i = index" class="faq-item" [ngClass]="{'faq-item-left': i % 2 === 0, 'faq-item-right': i % 2 !== 0}">
          <h2 (click)="toggle(item.id)" class="faq-question">
            {{ item.intitule }}
          </h2>
          <p class="faq-answer">
            {{ item.reponse }} 
          </p>
        </div>
      </div>
      
    
</div>



<app-footer class="fixed-footer"></app-footer>
