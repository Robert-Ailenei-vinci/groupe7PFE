version: '3'
services:
  frontend:
    build: ./frontEnd
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${SPRING_DATA_MONGODB_URI}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
